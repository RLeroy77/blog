<app-navbar></app-navbar>

<div class="container py-5">
  <h2 class="text-center fw-bold mb-4 text-warning text-glow">
    Liste des Utilisateurs du Blog
  </h2>

  <div class="row mt-3">
    @for (user of users; track user.id) {
      <div class="col-md-4 mb-4 d-flex">
        <a [routerLink]="'/user/'+user.id" class="text-decoration-none w-100">
          <div class="card shadow-lg p-4 bg-white rounded-4 border border-light h-100 d-flex flex-column">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-primary fw-bold d-flex align-items-center">
                <i class="bi bi-person-circle me-2"></i> {{ user.name }}
              </h5>
              <p class="card-text text-secondary">{{ user.username }}</p>
              <p class="text-muted small">📧 {{ user.email }}</p>
              <p class="text-muted small">📍 {{ user.address.city }}</p>
            </div>
          </div>
        </a>
      </div>
    }
  </div>
</div>
