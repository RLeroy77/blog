<app-navbar/>

<div class="container py-5" style="max-width: 500px;">
  <div class="card shadow-lg p-4 bg-white rounded-4 border-0">
    <h2 class="text-center text-primary fw-bold mb-4 d-flex justify-content-center align-items-center">
      <i class="bi bi-box-arrow-in-right me-2"></i> Connexion
    </h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label">Nom d'utilisateur</label>
        <input type="text" class="form-control" formControlName="username"
               [ngClass]="{'is-invalid': username.invalid && (username.dirty || submitted)}">
        @if (username.errors && (username.dirty || submitted)) {
          <div class="invalid-feedback d-block">
            @if (username.errors['required']) {
              <p>Champ requis</p>
            }
          </div>
        }
      </div>

      <div class="mb-3">
        <label class="form-label">Mot de passe</label>
        <input type="password" class="form-control" formControlName="password"
               [ngClass]="{'is-invalid': password.invalid && (password.dirty || submitted)}">
        @if (password.errors && (password.dirty || submitted)) {
          <div class="invalid-feedback d-block">
            @if (password.errors['required']) {
              <p>Champ requis</p>
            }
          </div>
        }
      </div>

      <button class="btn btn-primary w-100 mt-3" type="submit">
        <i class="bi bi-unlock me-2"></i> Se connecter
      </button>

      @if (errorMessage) {
        <div class="alert alert-danger mt-3 text-center">
          {{ errorMessage }}
        </div>
      }
    </form>
  </div>
</div>
