<app-navbar/>

<div class="container py-5">
  <h2 class="text-center fw-bold mb-4 text-warning text-glow">
    DÃ©couvrez nos derniers articles
  </h2>

  <div class="row mt-3">
    @for (post of posts; track post.id) {
      <div class="col-md-4 mb-4 d-flex">
        <a [routerLink]="'/post/'+post.id" class="text-decoration-none w-100">
          <div class="card shadow-lg p-3 bg-light rounded-4 border-0 h-100 d-flex flex-column">
            <div class="card-body d-flex flex-column">
              <h5 class="card-title text-primary fw-bold d-flex align-items-center">
                <i class="bi bi-file-earmark-text me-2"></i> {{ post.title }}
              </h5>
              <p class="card-text text-secondary flex-grow-1">
                {{ post.body.length > 150 ? (post.body | slice:0:150) + '...' : post.body }}
              </p>
              <div class="mt-auto text-end">
                <span class="text-muted small">Lire la suite <i class="bi bi-arrow-right"></i></span>
              </div>
            </div>
          </div>
        </a>
      </div>
    }
  </div>
</div>
